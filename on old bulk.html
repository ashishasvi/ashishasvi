<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Coders  Hub</title>
  <style>
    /* ——— Reset & Base Typography ——— */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.4;
      color: #232323;
      /* Smooth background gradient */
      background: linear-gradient(135deg, #f2f4f8 0%, #e9eef3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4vw;
    }

    /* ——— Wrapper ——— */
    .wrapper {
      width: 100%;
      max-width: 460px;
      text-align: center;
    }

    /* ——— Heading ——— */
    h1 {
      font-size: clamp(1.4rem, 4vw + 0.5rem, 2rem);
      margin-bottom: 2.2rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    /* ——— Tool Button ——— */
    .tool-link {
      display: block;
      width: 100%;
      margin: 0.75rem 0;
      padding: 0.9rem 1.1rem 0.9rem 1rem;
      border-radius: 10px;

      text-decoration: none;
      color: #fff;
      background: linear-gradient(145deg, #3b82f6 0%, #2563eb 100%);
      box-shadow: 0 3px 8px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.15);
      font-size: 1rem;
      font-weight: 500;
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;

      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Arrow icon (inline SVG) */
    .tool-link svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      fill: currentColor;
      opacity: 0.9;
      transition: transform 0.2s ease-out;
    }

    /* Hover / Active (desktop, but let mobile benefit too) */
    @media (hover: hover) {
      .tool-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.2);
      }
      .tool-link:hover svg { transform: translateX(3px); }
    }

    .tool-link:active {
      transform: scale(0.96);
    }

    /* ——— Small Footer ——— */
    .foot {
      margin-top: 2.5rem;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <main class="wrapper" role="main">
    <h1>Welcome Cameron to Tools Hub</h1>

    <a class="tool-link" href="https://ashishbaliyan.pythonanywhere.com/" target="_blank" rel="noopener">
      <span>List coder with prefilled drop box link</span>
      <svg viewBox="0 0 24 24"><path d="M13.172 12l-4.95 4.95a1 1 0 0 0 1.414 1.414l5.657-5.657a1 1 0 0 0 0-1.414L9.636 5.636A1 1 0 1 0 8.222 7.05L13.172 12z" /></svg>
    </a>

    <a class="tool-link" href="https://shivanya.pythonanywhere.com/" target="_blank" rel="noopener">
      <span>List Coder with text box to put dropbox link</span>
      <svg viewBox="0 0 24 24"><path d="M13.172 12l-4.95 4.95a1 1 0 0 0 1.414 1.414l5.657-5.657a1 1 0 0 0 0-1.414L9.636 5.636A1 1 0 1 0 8.222 7.05L13.172 12z" /></svg>
    </a>

    <a class="tool-link" href="https://lufty-coder-on-web-on-old-bulk.onrender.com" target="_blank" rel="noopener">
      <span>Lufty Coder</span>
      <svg viewBox="0 0 24 24"><path d="M13.172 12l-4.95 4.95a1 1 0 0 0 1.414 1.414l5.657-5.657a1 1 0 0 0 0-1.414L9.636 5.636A1 1 0 1 0 8.222 7.05L13.172 12z" /></svg>
    </a>

    <a class="tool-link" href="https://quantity-consolidator.onrender.com/" target="_blank" rel="noopener">
      <span>Quantity Consolidator</span>
      <svg viewBox="0 0 24 24"><path d="M13.172 12l-4.95 4.95a1 1 0 0 0 1.414 1.414l5.657-5.657a1 1 0 0 0 0-1.414L9.636 5.636A1 1 0 1 0 8.222 7.05L13.172 12z" /></svg>
    </a>

    <p class="foot">&copy; 2025 Ashish</p>
  </main>
</body>
</html>
