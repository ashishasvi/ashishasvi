<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Cameron Goleman</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4A90E2;
      --button-padding: 0.75rem 1.5rem;
      --border-radius: 0.5rem;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #F5F7FA;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1.5rem;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .btn {
      flex: 1 1 120px;
      text-decoration: none;
      background: var(--primary-color);
      color: #FFF;
      padding: var(--button-padding);
      border-radius: var(--border-radius);
      font-weight: 700;
      text-align: center;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #357ABD;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .buttons {
        flex-direction: column;
        gap: 0.75rem;
      }
      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Cameron Goleman</h1>
    <div class="buttons">
      <!-- Replace the href value with your actual link for Old Bulk -->
      <a class="btn" href="on old bulk.html">Coders on Old Bulk</a>
      <!-- Replace the href value with your actual link for New Bulk -->
      <a class="btn" href="on new bulk.html">Coders on New Bulk</a>
    </div>
  </div>
</body>
</html>
